<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<form>
			<label for="zip">Zipcode:</label>
			<input id="zip" type="text" name="zipcode" maxlength="5" required />
		</form>
		<form>
			<h2>Favorite Color:</h2>
			<div>
				<input id="red" name="color" type="radio" value="red" />
				<label for="Red">Red</label>
			</div>
			<div>
				<input id="blue" name="color" type="radio" value="blue" />
				<label for="Blue">Blue</label>
			</div>
			<div>
				<input id="yellow" name="color" type="radio" value="yellow" />
				<label for="Yellow">Yellow</label>
			</div>
			<div>
				<input id="orange" name="color" type="radio" value="orange" />
				<label for="Orange">Orange</label>
			</div>
			<div>
				<input id="purple" name="color" type="radio" value="purple" />
				<label for="Purple">Purple</label>
			</div>
			<div>
				<input id="green" name="color" type="radio" value="green" />
				<label for="Green">Green</label>
			</div>
			<div>
				<input id="pink" name="color" type="radio" value="pink" />
				<label for="Pink">Pink</label>
			</div>
		</form>
		<form>
			<h2>Choose your monster's features:</h2>
			<div>
				<input type="checkbox" name="scales" id="scales" />
				<label for="scales">Scales</label>
			</div>
			<div>
				<input type="checkbox" name="horns" id="horns" />
				<label for="horns">Horns</label>
			</div>
			<div>
				<input type="checkbox" name="wings" id="wings" />
				<label for="wings">Wings</label>
			</div>
		</form>
		<form>
			<h2>Enter your password:</h2>
			<label for="pwd">Password:</label>
			<input id="pwd" type="password" name="pwd" minlength="8" />
		</form>
		<form>
			<h2>Your Message:</h2>
			<label for="form-message">Message:</label>
			<textarea id="form-message" name="message"></textarea>
		</form>
		<form>
			<h2>Choose a font:</h2>
			<select name="fonts" size="1">
				<option value="">Select a font</option>
				<option value="Arial">Arial</option>
				<option value="Times New Roman">Times New Roman</option>
				<option value="Comic Sans">Comic Sans</option>
				<option value="Papyrus">Papyrus</option>
			</select>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
		<form>
			<fieldset>
				<legend>Shipping Information</legend>
				<div>
					<label for="shippingName">Name:</label>
					<input
						id="shippingName"
						type="text"
						name="shipName"
						placeholder="John Doe"
						required
					/>
				</div>
				<div>
					<label for="shippingZip">Zipcode:</label>
					<input
						id="shippingZip"
						type="text"
						name="shipZip"
						placeholder="12345"
						maxlength="5"
						required
					/>
				</div>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</fieldset>
		</form>
	</body>
</html>
